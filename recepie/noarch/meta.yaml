{% set data = load_setup_py_data() %}

package:
  name: "basictools-noarch"
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ../../.

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  noarch: python

  skip_compile_pyc:
    "BasicToolsParaViewBridge.py"

  script_env:
    - BASICTOOLS_DISABLE_MKL
    - BASICTOOLS_DISABLE_OPENMP
    - BASICTOOLS_USE_EIGENCYEIGEN

requirements:
  host:
    - python=3.8
    - numpy
    - setuptools-scm
  run:
    - python
    - pyparsing
    - numpy
    - scipy
    - sympy
    - scikit-learn

test:
  requires:
    - coverage
    - h5py
    - pyvista
    - meshio
    - vtk
  imports:
     -  BasicTools
  commands :
    - python -u -m BasicTools.Helpers.Tests -k Catalyst -k NativeIntegration -k NativeNumericalWeakForm

about:
    home: {{ data['url'] }}
    license: {{ data['license'] }}
    license_file: LICENSE.txt
    license_family: BSD
    summary: {{ data['description'] }}
    description: {{ data['long_description'] }}

extra:
  recipe-maintainers:
    - felipebordeu
