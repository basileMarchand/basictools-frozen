name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  MYPROJECT: BasicTools

jobs:
  test_and_doc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: pip install .

      - name: Run tests and generate documentation
        run: |
          export ZSET_NO_FAIL="True"
          export CATALYST_NO_FAIL="True"
          export ABAQUS_NO_FAIL="True"
          mkdir -p tesdata
          pytest --junitxml=tesdata/BasicToolsPyTests${{ matrix.python-version }}.xml --ignore=src/BasicTools/IO/ParaViewBridge --ignore=src/BasicTools/IO/Wormhole.py src
          python setup.py build_sphinx

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: public/cobertura-coverage.xml

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: tesdata/BasicToolsPyTests${{ matrix.python-version }}.xml

      - name: Upload built libraries
        uses: actions/upload-artifact@v2
        with:
          name: built-libraries
          path: |
            src/BasicTools/Containers/*${{ matrix.python-version }}*.so*
            src/BasicTools/FE/*/*${{ matrix.python-version }}*.so*
            src/BasicTools/Linalg/*${{ matrix.python-version }}*.so*
            src/libCppBasicTools.so
            docs/_build/html
